# 测试环境
server:
  port: 8083
  contextPath: /mgr-sys

spring:
  profiles: test
  application:
        name: mgr-service

  datasource:   # 数据源相关配置 begin
    username: root    # 数据源基本配置
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.151:3306/advance?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
    # url: jdbc:mysql://192.168.1.107:3307/advance  # home
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5    #   数据源其他配置 @ConfigurationProperties 扩展补充
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j  # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500   # 数据源相关配置 end

  freemarker: #前端页面相关配置
    template-loader-path: classpath:/webapp/templates/
  http:
    multipart:
      enabled: true
      max-file-size: 50485760
      max-request-size: 50485760
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  redis:    # redis 相关配置 begin
    host: 192.168.1.151
    port: 6379
    password:
    database: 0
    timeout: 10000
    pool:
      max-active: 10
      max-wait: 100000
      min-idle: 0   # redis 相关配置 end

icec:
  resources:
    webRoot: http://127.0.0.1:8082/${server.contextPath}
    commonStatic: http://127.0.0.1:8082/${server.contextPath}/static